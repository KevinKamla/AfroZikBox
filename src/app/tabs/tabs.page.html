<ion-tabs>

    <div class="player" [ngClass]="{'none':isClose}">
        <div class="progress-bar">
            <div>
                <ion-range min="0" max="100" value="50" color="primary"> </ion-range>
            </div>
        </div>
        <ion-row>
            <ion-col size="2">
                <img src="assets/icon/gims.png" alt="" class="img" (click)="goToPlay()">
            </ion-col>
            <ion-col size="5" class="d-b " (click)="goToPlay()">
                <b>Mon coeur avait raison</b>
                <span>Maitre Gims</span>
            </ion-col>
            <ion-col size="5" class="bloc-icon">
                <div *ngIf="musicIsPlay; else templateName">
                    <ion-button fill="clear" shape="round" (click)="play()">
                        <ion-icon slot="icon-only" name="pause"></ion-icon>
                    </ion-button>
                </div>
                <ng-template #templateName>
                    <ion-button fill="clear" shape="round" (click)="play()">
                        <ion-icon slot="icon-only" name="play"></ion-icon>
                    </ion-button>
                </ng-template>
                <ion-button fill="clear" shape="round">
                    <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
                </ion-button>
                <ion-button fill="clear" shape="round" (click)="close()">
                    <ion-icon slot="icon-only" color="dark" name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" href="/tabs/home/suggestions">
            <ion-icon aria-hidden="true" name="home"></ion-icon>
            <ion-label>Accueil</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tendance" href="/tabs/tendance">
            <ion-icon aria-hidden="true" name="trending-up"></ion-icon>
            <ion-label>Tendances</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="favoris" href="/tabs/favoris">
            <ion-icon aria-hidden="true" name="heart"></ion-icon>
            <ion-label>Favoris</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="myliste" href="/tabs/myliste">
            <ion-icon aria-hidden="true" name="document-text"></ion-icon>
            <ion-label>Ma liste</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profil" href="/tabs/profil">
            <ion-icon aria-hidden="true" name="person"></ion-icon>
            <ion-label>Profil</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
