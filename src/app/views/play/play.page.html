<ion-content [fullscreen]="true">
    <div class="container">
      <div class="bloc_header">
        <ion-buttons slot="start">
          <ion-button (click)="goToRoute('')">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/musicdetails']">
            <ion-icon slot="icon-only" class="icon-alert" name="alert-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
  
      <div class="bg-img">
        <div class="img-details">
          <img [src]="currentSong?.thumbnail" alt="">
          <div class="tags">
            <b [ngClass]="{'ative': musictabOption.musicIsPlay}">{{ currentSong.title }}</b>
            <p>{{ currentSong?.description }}</p>
          </div>
        </div>
  
        <div class="progress-bar">
          <ion-range
            min="0"
            [max]="duration"
            step="1"
            [(ngModel)]="currentTime"
            (ionChange)="seekTo($event)"
          >
            <ion-label slot="start">{{ currentTime | number: '1.0-0' }}</ion-label>
            <ion-label slot="end">{{ duration | number: '1.0-0' }}</ion-label>
          </ion-range>
        </div>
  
        <div class="flex_box">
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="repeat"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="play-skip-back" (click)="playPreviousSong()"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="play-back"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear" class="buttonPause" (click)="togglePlayPause()">
            <ion-icon slot="icon-only" [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="play-forward"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="play-skip-forward" (click)="playNextSong()"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="shuffle"></ion-icon>
          </ion-button>
        </div>
  
        <div class="flex_box2">
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="paper-plane-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="chatbubble-ellipses-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="star-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="heart-dislike-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear">
            <ion-icon slot="icon-only" name="download-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" fill="clear" (click)="openOptionSound()">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </ion-content>
