<div class="best">
    <div class="box-title">

        <h3>Meilleurs Chansons</h3>
        <p [routerLink]="['all']">Voir plus</p>
    </div>

    <div class="container-scroll">
        <div class="scroll-box" *ngIf="tabSong.length > 0;">
            <div class="movie" *ngFor="let item of tabSong">
                <img class="img-intro" src="assets/icon/gims.png" (click)="playMusic(item)">
                <ion-label>On my way - king saha (Lyrical video)</ion-label>
            </div>
        </div>
    </div>
    <ng-template>
        <div class="container-scroll">
            <div class="scroll-box">
                <div class="movieCharge" *ngFor="let item of [1,2,3,4,5,6,7]">
                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                </div>
            </div>
        </div>
    </ng-template>
</div>
