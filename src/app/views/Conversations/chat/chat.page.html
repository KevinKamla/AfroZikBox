<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goToRoute()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <div class="d-f header-bloc">
            <ion-avatar>
                <img src="assets/icon/profil.png" />
            </ion-avatar>
            <ion-label>Usernane </ion-label>
        </div>
        <ion-buttons slot="end">
            <ion-button id="popover-chat">
                <ion-icon slot="icon-only" style="font-size: 17px;" name="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <div class="bloc-conversation">
            <div class="bloc-contain">
                <div *ngFor="let item of [1,1,1,1,1,1,1,1]">
                    <div class="message-from">
                        <div class="sms-container from">
                            <span><p>{{"Bonjour propre gar nous somme poser\n C'est bien bro"}}</p></span>
                            <span class="d-f-e"><h6>12:09</h6></span>
                        </div>
                    </div>
                    <div class="message-to">
                        <div class="sms-container to">
                            <span><p>{{'Salut comment vous allez'}}</p></span>
                            <span class="d-f-e"><h6>13:00</h6></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <form>
            <ion-button fill="clear" shape="round">
                <ion-icon slot="icon-only" name="image"></ion-icon>
            </ion-button>
            <ion-textarea type="text" name="comment" placeholder="Enter your message"></ion-textarea>
            <ion-buttons class="button-send" slot="end">
                <ion-button shape="round" expand="bloc">
                    <ion-icon slot="icon-only" name="send-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </form>
    </ion-toolbar>
</ion-footer>

<ion-popover trigger="popover-chat" [dismissOnSelect]="true">
    <ng-template>
        <ion-content>
            <ion-item button>
                <ion-label>Bloquer</ion-label>
                <ion-icon name="ban"></ion-icon>
            </ion-item>
            <ion-item button>
                <ion-label>Effacer le chat</ion-label>
                <ion-icon name="trash" color="danger"></ion-icon>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-popover>
