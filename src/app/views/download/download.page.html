<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Derniers téléchargement</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <div class="list_chansons">
            <div class="ion-item" *ngFor="let song of [1,1,1,1]">
                <img src="assets/icon/gims.png" />
                <div class="title">
                    <h3>Mon coeur avait raison</h3>
                    <p>admin | 3.59</p>
                </div>
                <div class="block-btn">
                    <ion-button class="btn-play" (click)="goToPlay()">
                        <ion-icon color="primary" slot="icon-only" name="play-circle"></ion-icon>
                    </ion-button>
                    <ion-button (click)="openOptionSound()">
                        <ion-icon slot="icon-only" color="primary" name="ellipsis-vertical-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>
        </div>
    </div>

</ion-content>
