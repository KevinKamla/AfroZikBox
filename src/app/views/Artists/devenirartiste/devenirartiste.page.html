<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Télécharger une chanson</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <p style="margin-top: 1rem;">Vous ne pouvez utiliser ces options que si vous êtes artistes</p>
    <div class="d-f-c">
        <ion-card button (click)="camera(0)" class="ion-no-box-shadow">
            <ion-card-content class="image">
                <img *ngIf="isGetImg" src="{{imgPath}}">
                <div class="content" *ngIf="!isGetImg">
                    <ion-icon color="primary" slot="start" name="image"></ion-icon>
                    <h5>Votre photo personnelle</h5>
                </div>
            </ion-card-content>
        </ion-card>
        <ion-card button (click)="camera(1)" class="ion-no-box-shadow">
            <ion-card-content class="image">
                <img *ngIf="isGetImgCNI" src="{{imgCNIPath}}">
                <div class="content" *ngIf="!isGetImgCNI">
                    <ion-icon color="primary" slot="start" name="image"></ion-icon>
                    <h5>Passeport/Carte d'identité</h5>
                </div>
            </ion-card-content>
        </ion-card>
    </div>

    <div class="input">
        <div class="canView d-f-s">
            <ion-icon name="pencil-outline"></ion-icon>
            <ion-input type="text" label="Nom" labelPlacement="floating" class="content" value=""></ion-input>
        </div>
        <div class=" canView d-f">
            <ion-icon name="text-outline"></ion-icon>
            <ion-textarea placeholder="Description" class="content"></ion-textarea>
        </div>
        <div class="canView d-f-s">
            <ion-icon name="globe-outline"></ion-icon>
            <ion-input type="text" label="Site internet" labelPlacement="floating" class="content" value=""></ion-input>
        </div>
        <ion-item id="open-modal-genre" button="true" class="ion-no-border">
            <div class="canView d-f-s">
                <ion-icon name="layers-outline"></ion-icon>
                <div class="contentBlock">{{valueGenre}}</div>
            </div>
        </ion-item>
        <p>Nous examinerons votre demande dans les 24 heures, vous en serez informé sous peu</p>
        <ion-button expand="block" shape="round" class="ion-margin">
            Envoyer
        </ion-button>
    </div>
</ion-content>


<ion-modal id="modal-title" trigger="open-modal-genre" #modale_genre handleBehavior="cycle">
    <ng-template>
        <ion-header [translucent]="true" class="ion-no-border">
            <ion-toolbar>
                <ion-title>Choisir le genre</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <div class="ion-margin-top">
                <form action="" method="get">
                    <div *ngFor="let item of genreList">
                        <ion-item button (click)="selectedGenre(item)" class="ion-no-border">
                            <ion-label>{{item}}</ion-label>
                        </ion-item>
                    </div>
                </form>
            </div>
        </ion-content>
        <ion-footer>
            <ion-toolbar>
                <ion-buttons slot="end">
                    <ion-button (click)="modale_genre.dismiss()" expand="block" fill="clear" shape="round">Fermer</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-footer>
    </ng-template>
</ion-modal>
