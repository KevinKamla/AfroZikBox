<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Mes achats</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <div class="list_chansons">
            <div class="ion-item" *ngFor="let song of purchases">
                <img [src]="song.image" />
                <div class="title">
                    <h3>{{song.name}}</h3>
                    <p>{{song.user_data.username}} | {{song.end_time}}</p>
                </div>
                <div class="block-btn">
                    <ion-button class="btn-play" >
                        <ion-icon color="primary" slot="icon-only" name="play-circle"></ion-icon>
                    </ion-button>
                    <ion-button (click)="openOptionSound()">
                        <ion-icon slot="icon-only" color="primary" name="ellipsis-vertical-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>
        </div>
        <!-- <h4>Aucune chanson achetée trouvée</h4> -->
    </div>
</ion-content>
