<ion-content [fullscreen]="true">
    <div class="sound">
        <div class="ion-item">
            <img [src]="selectedPlaylist.thumbnail_ready" />
            <div class="title">
                <h3> {{selectedPlaylist.name}}</h3>
                <p>{{selectedPlaylist.songs}} chansons</p>
            </div>
        </div>
    </div>
    <div class="ion-padding container-sound">
        <ion-item button (click)="openEditPlaylist(playlistId)">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            <ion-label>Modifier la liste de lecture</ion-label>
        </ion-item>
        <ion-item button (click)="presentAlertConfirm()" id="alertDelete">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>Supprimer la playlist</ion-label>
        </ion-item>
        <ion-item button (click)="closeModal()">
            <ion-icon slot="start" name="share-social"></ion-icon>
            <ion-label>Partager</ion-label>
        </ion-item>
    </div>
</ion-content>

<ion-alert trigger="alertDelete" header="Supprimer la playlist" message="Etes vous sÃ»r de vouloir Supprimer cette playlist ?" ></ion-alert>
