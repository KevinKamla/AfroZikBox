<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajouter Ã  une playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of playlist">
    <ion-item>
      <ion-checkbox
        (ionChange)="checkboxChanged($event, item.id)"
      ></ion-checkbox>
      <ion-avatar slot="start">
        <ion-img [src]="item.thumbnail_ready"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.songs}} Chansons</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
